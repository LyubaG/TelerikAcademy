<!DOCTYPE html>
<html>
<head>
    <title>Nested List Examples</title>
</head>
<body style="font-family: calibri, sans-serif">
<p> Blablbla brumdrunbrum....</p>
<!-- Note: I cannot align the list's numbers to the left in HTML...(without using tables)-->
<ol type="I">
    <li>Fruit</li>
    <ol type="a">
        <li>Banana-ramaaa</li>
        <li>Maracuja</li>
    </ol>
    <li>Veggies</li>
    <ol type="1">
        <li>Cucumber</li>
        <li>Tomato</li>
        <ul style="list-style-type:circle">
            <li>Store-bought</li>
            <li>Garden-style</li>
            <ul style="list-style-type:square">
                <li>Baba's garden</li>
                <li>Mama's garden</li>
            </ul>
            <li>Blue</li>
        </ul>
        <li>Lettuce</li>
    </ol>
    <li>Chocolate</li>
    <ul style="list-style-type:disc">
        <li>White</li>
        <li>Aero</li>
        <li>Dark</li>
    </ul>
</ol>
</body>
</html>
