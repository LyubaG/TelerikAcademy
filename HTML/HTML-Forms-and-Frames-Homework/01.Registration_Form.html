<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
</head>
<body>
<form>
    <table border="1" style="border-collapse:collapse">
        <tr>
            <td style="text-align:center; width:150px; height:20px">
                <label for="lastName"><b>Last Name</b></label>
            </td>
            <td colspan="3">
                <input type="text" id="lastName" required="required" style="display: inline-block; width:330px" />
            </td>
        </tr>
        <tr>
            <td style="text-align:center; width:150px; height:20px">
                <label for="firstName"><b>First Name</b></label>
            </td>
            <td colspan="3">
                <input type="text" id="firstName" style="width:330px" />
            </td>
        </tr>
        <tr>
            <td style=" text-align:center; width:150px; height:70px;">
                <label for="address"><b>Address</b></label>
            </td>
            <td colspan="3">
                <textarea name="Address" id="address" style="width:330px; height:70px;"></textarea>
            </td>
        </tr>
        <tr>
            <td style="text-align:center">
                <label for="city"><b>City</b></label>
            </td>
            <td>
                <input type="text" id="city" style="display: inline-block; width:250px" />
                <label for="state"><b>State</b></label>
                <input type="text" id="state" style="display: inline-block; width:40px" />
            </td>
        </tr>
        <tr>
            <td align="center">
                <label for="zipCode"><b>Zip/Postal Code</b></label>
            </td>
            <td>
                <input type="text" id="zipCode" style="width:100px" />
            </td>
        </tr>
        <tr>
            <td align="center">
                <b>Country</b>
            </td>
            <td>
                <select name="gender" style="width:210px">
                    <option value="bg" selected="selected">Bulgaria</option>
                    <option value="aut">Austria</option>
                    <option value="gab">Gabon</option>
                    <option value="ymn">Yemen</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="country-code">
                    <b>
                        Phone(country code,<br />
                        area code, number)
                    </b>
                </label>
            </td>
            <td>
                (+<input style="display: inline-block; width: 70px;" id="country-code" type="number" maxlength="6" required="required" />)
                <input style="display: inline-block; width: 70px;" id="area-code" type="number" maxlength="6" required="required" />
                <input style="display: inline-block; width: 140px;" id="number" type="number" maxlength="15" required="required" />
            </td>
        </tr>
        <tr>
            <td align="center">
                <label for="email"><b>E-mail</b></label>
            </td>
            <td colspan="3">
                <input type="text" id="email" required="required" style="display: inline-block; width:330px" />
            </td>
        </tr>
        <tr>
            <td align="center">
                <label for="birth"><b>Birth date</b></label>
            </td>
            <td>
                <input type="text" id="birth" placeholder="дд.мм.гггг г." style="display: inline-block; width:190px" />
            </td>
        </tr>
        <tr>
            <td align="center">
                <label for="gender"><b>Gender</b></label>
            </td>
            <td>
                <select id="gender">
                    <option value="male"
                            selected="selected">
                        Male
                    </option>
                    <option value="female">Female</option>
                    <option value="sex-other">Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="center">
                <label for="startDate"><b>Starting date</b></label>
            </td>
            <td>
                <input type="radio" name="season" id="startDate"/> Spring 2015
                <input type="radio" name="season" /> Summer 2015
            </td>
        </tr>
        <tr>
            <td align="center">
                <label for="comments"><b>Comments/Questions</b></label>
            </td>
            <td>
                <textarea id="comments" rows="7" cols="40"></textarea>
            </td>
        </tr>
        <tr bgcolor="#87cdec">
            <td colspan="2" align="center">
                <input type="submit" value="Submit" />
                <input type="reset" value="Clean This Form" />
            </td>
        </tr>
    </table>
</form>
</body>
